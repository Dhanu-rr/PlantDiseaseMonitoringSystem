<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROP HEALTH MONITORING & PESTICIDE GUIDANCE SYSTEM</title>
    <link rel="icon" href="../static/images/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<style>
table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px auto;
  margin-top: 30px;
  font-family: Arial, sans-serif;
  font-size: 13px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

th, td {
  border: 1px solid #ddd;
  padding: 5px 5px;
  text-align: left;
}

th {
  background-color: #4CAF50;
  color: white;
  width: 35%;
}

td {
  background-color: #f9f9f9;
}

tr:nth-child(even) td {
  background-color: #f1f1f1;
}

tr:hover td {
  background-color: #e8f5e9;
}
</style>

<body>
   
      
            <div class="background active">
              <div class="wrapper">
                <h1 class="title">CROP HEALTH MONITORING & PESTICIDE GUIDANCE SYSTEM</h1>
                <div class="form-box">
                  <form action="/upload/" method = "POST" enctype="multipart/form-data">
                    <h1>Upload Image</h1>
                    <div class="input-box d-flex">
                      <input type="file"  accept="image/png, image/jpeg"  name="img" required>
                    </div>
                    <div class="input-box d-flex">
                      <button type="submit" class="btn btn-success m-auto">Upload</button>
                    </div>
                  </form>
                  {% if result %}
                  <div class="result-container">
                    <div class="result-box">
                      <div class="result-img-container">
                       
                        <img src="{{imagepath}}" alt="uploaded image" class="result-image">
                      </div>
                      <div class="result-text">
                        <table>
                           <tr>                
                         <th>Disease Name :</th><td>{{prediction['name']}} </td></tr>
                        
                         <tr> <th>Disease Cause :</th><td>{{prediction['cause']}}</td></tr>
                        
                         <tr> <th>Disease Cure and Pesticide :</th><td> {{prediction['cure']}}</td></tr>
                        
                        </table>
                      </div>
                    </div>
                  </div>
                {% endif %}
                </div>
                
                
              
              </div>
              
            </div>
           
        
      </div>
      <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
